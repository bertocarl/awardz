{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Awardz</a>
  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/admin">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'directory'%}">Directory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile'%}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results'%}">
      <input class="form-control mr-sm-2" type="text" placeholder="Search for Inspiration" name='project'>
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="user-image" style="float:right; margin-right:0px;">
      <a href="/user/{{profile.username}}" style="color:#011936;text-decoration:none;margin:5px;">

      </a>
      <a>
      <img src="{{profile.avatar.url}}" class="gallery-image" style="margin-left:-10px;"  width=40 height=40>
      </a>
      <a href="{% url 'new-project' %}" >
        <button class="btn btn-success" style=height:40px;  margin-top: 2px;background-color:#49c5b6;border-radius:0;">SUBMIT YOUR SITE</button>
      </a>
      </div>
  </div>
