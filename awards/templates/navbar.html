{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Awardz</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/admin">Admin <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'directory'%}">Directory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile'%}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results'%}">
      <input class="form-control mr-sm-2" type="text" placeholder="Search for Inspiration" name='project'>
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="user-image" style="float:right; margin-right:105px;">
      <a href="/user/{{profile.username}}" style="color:black;text-decoration:none;margin:auto;">
        <p style="font-size: 13px; font-weight:lighter;margin:auto;text-transform:uppercase;margin-left:-20px;">{{profile.username}}</p>
      </a>
      <img src="{{profile.avatar.url}}" class="gallery-image" style="margin:auto;"  width=8 height=8>
      <a href="{% url 'new-project' %}" >
        <button class="btn btn-success" style="height:70px;  margin-top: -6px;background-color:#49c5b6;border-radius:0;">SUBMIT YOUR SITE</button>
      </a>
      </div>
  </div>
</nav>
       
  </body>
</html>
